<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Forecast</title>
</head>
<body>
    <!-- Maybe add a Navbar to go to the api section, coordinates link, lil intro, and footer -->
<!-- OPEN API section-->
    <section id="coordinates">
        <h1>Weather Forecast</h1>
        <p><i>Enter your coordinates!</i></p>
        <form id="locationForm">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" required>
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="any" required>
            <button type="submit">Weather Details</button>
        </form>
        <div id="weatherData" class="hidden">
            <h2>Current Weather:</h2>
            <p>Temperature: <span id="temperature"></span> °F</p>
            <p>Wind Speed: <span id="windSpeed"></span> mph</p>
            <p>Wind Direction: <span id="windDirection"></span>°</p>
        </div>
    </section>

</html>
